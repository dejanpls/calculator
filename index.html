<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
			<div class="wrapper">
			<div class="calc-container">
				<div id="input">0</div>
				<div id="tools">
					<button class="btn undo">â†©</button>
					<button class="btn clear-all">AC</button>
					<button class="btn absolute">+/-</button>
					<button class="btn percentage">%</button>
				</div>
				<div id="numbers">
					<button key="1" class="btn integer one">1</button>
					<button key="2" class="btn integer two">2</button>
					<button key="3" class="btn integer three">3</button>
					<button key="4" class="btn integer four">4</button>
					<button key="5" class="btn integer five">5</button>
					<button key="6" class="btn integer six">6</button>
					<button key="7" class="btn integer seven">7</button>
					<button key="8" class="btn integer eight">8</button>
					<button key="9" class="btn integer nine">9</button>
					<button key="0" class="btn integer zero">0</button>
					<button key="." class="btn integer point">.</button>
				</div>
				<div id="operators">
					<button class="btn operator add">+</button>
					<button class="btn operator subtract">-</button>
					<button class="btn operator multiply">*</button>
					<button class="btn operator divide">/</button>
					<button class="btn operator equalize">=</button>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
